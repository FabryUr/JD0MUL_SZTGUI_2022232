<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TvShow UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>TvShow Catalog</h1>

    <div id="formdiv">
        <label>Title</label>
        <input type="text" id="title" />
        <button type="button" onclick="create()">Add TvShow</button>
    </div>

    <div id="updateformdiv">
        <label>Title</label>
        <input type="text" id="titletoupdate" />
        <button type="button" onclick="update()">Update TvShow</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="TvShowscript.js"></script>
</body>
</html>
